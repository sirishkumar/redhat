<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Notifications</title>
</head>
<body>
<style>
    .title {
        font-weight: bold;
    }
</style>
<h1>Github Notifications</h1>
{% for notification in notifications %}
    <div>
        <span class="title">
            {{ notification.repository.owner['login'] }}
        </span>
        <span>
            {{ notification.subject['type'] }}
        </span>
        <span>
            {{ notification.subject['title'] }}
        </span>
    </div>
{% endfor %}


</body>
</html>
