apiVersion: v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
  selector:
    name: flask_app
  spec:
    metadata:
      name: flask_app
    containers:
      - name: Flask app
        image: sirishkumar/flask_app:v1
        ports:
          - name: app
            containerPort: 5000
---
apiVersion: v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1
  selector:
    name: db
  spec:
    metadata:
      name: db
    containers:
      - name: MySql Database
        image: mysql:5.7.33
        ports:
          - name: db
            containerPort: 3306
