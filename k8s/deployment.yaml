apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: flask_app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask_app
  template:
      metadata:
        labels:
          app: flask_app
      spec:
        containers:
          - name: flask-app
            image: sirishkumar/flask_app:v2
            env:
              - name: DB_SERVICE
                value: dbservice
            ports:
              - name: app
                containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: postgres
          image: library/postgres:13.2
          ports:
            - name: db
              containerPort: 5432
          env:
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: db-config
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: POSTGRES_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: db-storage
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: db-pv-claim
        - name: db-config
          

