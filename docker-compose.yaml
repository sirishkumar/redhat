version: "2"
services:
  app:
    build: .
    networks:
      - frontend
      - backend
    ports:
    - "5000:5000"
    restart: on-failure
  db:
    image: mysql:5.7.33
#    ports:
#    - "32000:3306"
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
      - my-db:/var/lib/mysql
volumes:
  my-db:
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

